<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduCloud — Inicio de Sesión</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
      min-height:100vh;display:flex;justify-content:center;align-items:center;padding:24px;
      background:linear-gradient(135deg,#1e3a8a 0%,#3b82f6 50%,#ffffff 100%);
    }
    .card{width:100%;max-width:520px;background:#fff;border-radius:26px;
      box-shadow:0 18px 60px rgba(0,0,0,.20);padding:36px 28px 28px}
    .title{font-size:28px;font-weight:800;color:#1e3a8a;text-align:center}
    .subtitle{margin-top:4px;text-align:center;color:#64748b;font-size:14px}
    label{display:block;margin:14px 2px 6px;font-size:14px;font-weight:700;color:#334155}
    input{width:100%;padding:14px 12px;border:2px solid #e2e8f0;border-radius:12px;outline:none}
    input:focus{border-color:#93c5fd;box-shadow:0 0 0 3px rgba(59,130,246,.25)}
    .btn{width:100%;margin-top:16px;padding:14px;border:none;border-radius:12px;cursor:pointer;
      font-weight:800;color:#fff;background:linear-gradient(135deg,#3b82f6,#1e3a8a);
      box-shadow:0 10px 26px rgba(59,130,246,.35)}
    .link{margin-top:12px;text-align:center;color:#64748b}
    .link a{color:#ef4444;font-weight:800;text-decoration:none}
    .error{display:none;margin-top:12px;background:#fee2e2;color:#991b1b;border:1px solid #fecaca;
      padding:10px;border-radius:10px;font-size:13px}
  </style>
</head>
<body>
  <div class="card">
    <div class="title">EduCloud</div>
    <div class="subtitle">Inicio de sesión</div>

    <div id="login-error" class="error"></div>

    <form id="login-form" novalidate>
      <label for="usuario">Correo *</label>
      <input id="usuario" type="email" placeholder="tucorreo@dominio.com" autocomplete="username" required>

      <label for="password">Contraseña *</label>
      <input id="password" type="password" placeholder="******" autocomplete="current-password" minlength="6" required>

      <button class="btn" type="submit">Ingresar</button>
    </form>

    <div class="link">¿No tienes cuenta? <a href="registro.html">Regístrate</a></div>
  </div>

  <script>
    // === Claves y utils (COMPARTIDAS con registro.html) ===
    const USERS_KEY='educloud_users';
    const SESSION_KEY='educloud_session';
    const $ = s=>document.querySelector(s);
    const show=(el,v)=> el.style.display = v ? 'block' : 'none';
    const emailNorm=s=>(s||'').trim().toLowerCase();
    function loadUsers(){ try { return JSON.parse(localStorage.getItem(USERS_KEY)||'[]'); } catch { return []; } }
    function getUserByEmail(email){ return loadUsers().find(u=>u.email===emailNorm(email)); }
    function setSession(s){ localStorage.setItem(SESSION_KEY, JSON.stringify(s)); }

    // === Login ===
    document.getElementById('login-form').addEventListener('submit', (e)=>{
      e.preventDefault(); // evita recarga
      e.stopPropagation(); // evita propagación del evento
      
      const email = emailNorm($('#usuario').value);
      const pass  = $('#password').value;
      const box = $('#login-error'); box.textContent=''; show(box,false);

      // Docente fijo
      if(email==='maria.garcia@uni.edu' && pass==='hola1234'){
        const sessionData = { 
          email, 
          nombre:'Prof. María García', 
          rol:'docente', 
          loginAt:new Date().toISOString() 
        };
        localStorage.setItem(SESSION_KEY, JSON.stringify(sessionData));
        
        setTimeout(() => {
          window.location.href = 'indice_profesor.html';
        }, 100);
        return;
      }

      // Usuarios registrados
      const u = getUserByEmail(email);
      if(!u || u.password!==pass){
        box.textContent='Usuario no registrado o contraseña incorrecta.';
        show(box,true);
        return;
      }

      const sessionData = { 
        email:u.email, 
        nombre:u.nombre, 
        rol:u.rol||'estudiante', 
        loginAt:new Date().toISOString() 
      };
      localStorage.setItem(SESSION_KEY, JSON.stringify(sessionData));
      
      setTimeout(() => {
        window.location.href = 'indice.html';
      }, 100);
    });
  </script>
</body>
</html>
