<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduCloud - Bienvenida</title>
  <style>
    /* --- RESET --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top right, #3b82f6, #1e3a8a);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* --- FONDO CON PARTÍCULAS --- */
    .bg-particles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(rgba(255,255,255,0.12) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
      animation: moveParticles 30s linear infinite;
    }

    @keyframes moveParticles {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    /* --- CONTENEDOR PRINCIPAL --- */
    .welcome-container {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 800px;
      padding: 40px 25px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 30px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- LOGO --- */
    .logo img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: white;
      object-fit: cover;
      box-shadow: 0 4px 25px rgba(255,255,255,0.3);
      margin-bottom: 20px;
      transition: transform 0.4s ease;
    }

    .logo img:hover {
      transform: scale(1.08) rotate(3deg);
    }

    /* --- TEXTOS --- */
    .welcome-text {
      font-size: 20px;
      letter-spacing: 2px;
      opacity: 0.9;
      text-transform: uppercase;
      margin-bottom: 5px;
    }

    h1 {
      font-size: 64px;
      font-weight: 800;
      background: linear-gradient(90deg, #ffffff, #dbeafe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(255,255,255,0.4);
      animation: pulseGlow 3s infinite alternate;
    }

    @keyframes pulseGlow {
      from { text-shadow: 0 0 15px rgba(255,255,255,0.4); }
      to { text-shadow: 0 0 35px rgba(255,255,255,0.9); }
    }

    .objective {
      color: #e0e7ff;
      font-size: 18px;
      line-height: 1.7;
      margin-top: 15px;
      margin-bottom: 30px;
    }

    /* --- BOTONES --- */
    .buttons-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-pill {
      background: white;
      color: #1e3a8a;
      border: none;
      border-radius: 50px;
      padding: 14px 40px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 6px 20px rgba(255,255,255,0.3);
    }

    .btn-pill:hover {
      transform: translateY(-5px);
      background: #e0e7ff;
      box-shadow: 0 10px 30px rgba(255,255,255,0.4);
    }

    .btn-pill:active {
      transform: translateY(0);
      box-shadow: 0 4px 15px rgba(255,255,255,0.2);
    }

    /* --- PIE DE PÁGINA --- */
    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 13px;
      color: #cbd5e1;
      text-align: center;
      width: 100%;
      z-index: 2;
      letter-spacing: 0.5px;
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 600px) {
      h1 { font-size: 42px; }
      .objective { font-size: 16px; }
      .btn-pill { font-size: 16px; padding: 12px 30px; }
      .welcome-container { padding: 30px 20px; }
    }
  </style>
</head>
<body>
  <div class="bg-particles"></div>

  <div class="welcome-container">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" alt="Logo EduCloud">
    </div>

    <p class="welcome-text">Bienvenido</p>
    <h1>EduCloud</h1>
    <p class="objective">
      Tu repositorio digital inteligente diseñado para estudiantes.<br>
      Organiza tus materiales académicos, crea flashcards automáticamente<br>
      y potencia tu aprendizaje con inteligencia artificial.
    </p>

    <div class="buttons-container">
      <button class="btn-pill" onclick="window.location.href='inicio_sesion.html'">Iniciar Sesión</button>
      <button class="btn-pill" onclick="window.location.href='registro.html'">Registrarse</button>
    </div>
  </div>

  <div class="footer">© 2025 EduCloud - Innovando el aprendizaje digital</div>
</body>
</html>
